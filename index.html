<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minha Web App</title>
    <!-- SCRIPT OBRIGATÓRIO DO TELEGRAM -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Container principal com a imagem de fundo */
        .background-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Imagem de fundo de exemplo (substitua se quiser) */
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Adiciona um overlay escuro para melhorar a legibilidade do texto */
        .overlay {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Botão Iniciar */
        #startButton {
            background-color: hsla(210, 100%, 60%, 0.8);
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        #startButton:hover {
            background-color: hsla(210, 100%, 70%, 1);
            transform: scale(1.05);
        }

        #startButton:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="overlay">
            <button id="startButton">Iniciar</button>
        </div>
    </div>

    <script>
        // Inicializa a API da Web App do Telegram
        const tg = window.Telegram.WebApp;

        // Garante que a interface do Telegram (como o botão de voltar) seja mostrada
        tg.ready();
        
        // Expande a janela para o tamanho máximo
        tg.expand();

        // Pega o botão pelo ID
        const startButton = document.getElementById("startButton");

        // Adiciona um evento de clique ao botão
        startButton.addEventListener("click", () => {
            // Envia um feedback tátil (vibração) para o usuário
            tg.HapticFeedback.impactOccurred('light');

            // Mostra um pop-up de confirmação
            tg.showConfirm("Ação iniciada com sucesso! Fechar a aplicação?", (ok) => {
                if (ok) {
                    // Se o usuário clicar em "OK", a Web App será fechada
                    tg.close();
                }
            });
        });
    </script>
</body>
</html>
